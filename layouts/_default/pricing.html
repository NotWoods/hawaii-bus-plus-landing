{{ define "main" }}
  <div class="text-gray-50 waves px-4 shadow-lg">
    {{ partial "header.html" . }}

    <div class="text-center py-8">
      <h1 class="font-display font-medium text-5xl">{{ .Title }}</h1>
      <p class="font-medium text-xl md:text-2xl mt-3">{{ .Params.subtitle | markdownify | safeHTML  }}</p>
    </div>
  </div>

  {{ partialCached "pricing.html" . }}

  <section class="prose-lg dark:prose-light text-center max-w-3xl mx-auto px-4 mt-16">
    {{ .Content }}
  </section>
{{ end }}
