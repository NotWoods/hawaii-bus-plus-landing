{{ define "main" }}
  <div class="text-gray-50 bg-blue-700 px-4 shadow-lg bg-96" style="background-image: url('/waves.svg')">
    {{ partial "header.html" . }}
    <div class="relative max-w-5xl mx-auto mt-20 pb-16 pr-8 flex">
      <section class="md:mr-80 lg:mr-96">
        {{ .Content }}
      </section>
      <picture class="hidden md:block absolute right-0 -top-20">
        <source srcset="/phones_dark.png"
                media="(prefers-color-scheme: dark)">
        <img width="384" height="482" class="w-80 lg:w-96" src="/phones_light.png" alt="Screenshot showing map and route timetable" />
      </picture>
    </div>
  </div>

  {{ $headless := .Site.GetPage "/features" }}
  {{ range $index, $page := $headless.Pages }}
    <section class="max-w-5xl mx-auto mt-8 lg:mt-20 px-4 text-lg text-gray-700">
      {{ if (modBool $index 2) }}
        {{ $page.Content }}
      {{ end }}
      <picture class="">
        <source srcset="{{ $page.Params.dark }}"
                media="(prefers-color-scheme: dark)">
        <img src="{{ $page.Params.img.light }}" alt="{{ $page.Params.img.alt }}" />
      </picture>
      {{ if not (modBool $index 2) }}
        {{ $page.Content }}
      {{ end }}
    </section>
  {{ end }}
{{ end }}
