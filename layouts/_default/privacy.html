{{ define "title" }}
<title>{{ .Site.Title }} - {{ .Title }}</title>
{{ end }}
{{ define "main" }}
  <div class="text-gray-50 px-4 shadow-lg waves">
    <header class="flex mx-auto pt-6 max-w-5xl items-center">
      {{ partial "title.html" . }}
    </header>
    <h1 class="text-center font-display font-medium text-5xl py-8">{{ .Title }}</h1>
  </div>

  <article class="max-w-5xl mx-auto mt-8 px-4 text-gray-700 dark:text-gray-300 prose dark:prose-light mb-16">
    {{ .Content }}
    <p>
      The {{ .Title }} was last updated on
      <time datetime='{{ .Lastmod.Format "2006-02-01" }}'>{{ .Lastmod.Format "January 2, 2006" }}</time>.
    </p>
  </section>
{{ end }}
{{ define "footer" }}<!--empty-->{{ end }}
