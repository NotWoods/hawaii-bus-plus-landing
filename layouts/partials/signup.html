<form action="https://app.hawaiibusplus.com/auth/register" method="get" class="mt-5">
  <div class="flex flex-col md:flex-row space-y-1 md:space-y-0 md:space-x-1">
    <div class="mc-field-group flex-1 flex">
      <input
        type="email"
        value=""
        name="email"
        class="required email text-black flex-1"
        aria-label="Enter your email"
        placeholder="Your email address"
      />
    </div>
    <input
      type="submit"
      value="Sign up"
      class="button cursor-pointer font-medium shadow transition-colors px-8 py-3 bg-ocean hover:bg-ocean-dark focus:ring-cyan text-white"
    />
  </div>
</form>
